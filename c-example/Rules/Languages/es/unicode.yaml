            if: "count(following-sibling::*) = 0"
            then: [t: "etcétera"]               	# 	(en: 'and so on')
            else: [t: "puntos suspensivos"]     	# 	(en: 'and so on up to', MathPlayer: 'punto punteado punteado', google: 'y así sucesivamente')


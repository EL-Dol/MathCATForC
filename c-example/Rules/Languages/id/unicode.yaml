---
- "a": 
  - test: 
      if: "$TTS='none'"
      then: [t: "eigh"]                         # long "a" sound in all speech engines I tested (espeak, MS SAPI, eloquence,
      else: [spell: "'a'"]                         #    AWS Polly, ReadSpeaker, NaturalReader, google cloud, nuance, ibm watson)
- "b-z": 
  - test: 
      if: "$TTS='none'"
      then: [t: "."]                          
      else: [spell: "'.'"]                       

- "A":
  - test:
      if: "$SpeechOverrides_CapitalLetters = ''"
      then_test:
          if: "$TTS='none'"
          then: [t: "Eigh"]
          else: [spell: "'A'"]
      else:
      - x: "$SpeechOverrides_CapitalLetters"
      - test:
          if: "$TTS='none'"
          then: [t: "eigh"]
          else: [spell: "'a'"]
          
- "B-Z": 
  - test:
      # note: processing of ranges converts '.' into the character, so it needs to be in quotes below
      if: "$SpeechOverrides_CapitalLetters = ''"
      then: [spell: "'.'"]
      else: [x: "$SpeechOverrides_CapitalLetters", spell: "translate('.', 'BCDEFGHIJKLMNOPQRSTUVWXYZ', 'bcdefghijklmnopqrstuvwxyz')"]

- "0-9": [t: "."]

- "!": [T: faktorial] # 0x21
- "\"": [T: tanda kutip] # 0x22
- "#": [T: tagar] # 0x23
- "$": [T: dolar] # 0x24
- "%": [T: persen] # 0x25
- "&": [T: tanda dan] # 0x26
- "'": [T: apostrof] # 0x27
- "(": # 0x28
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then:
          [
            test:
              {
                if: "$Verbosity='Terse'",
                then: [T: buka],
                else: [T: buka kurung],
              },
          ]
        else: [T: buka kurung]
- ")": # 0x29
    - test:
        if: $SpeechStyle = 'ClearSpeak' or $SpeechStyle = 'SimpleSpeak'
        then:
          [
            test:
              {
                if: "$Verbosity='Terse'",
                then: [T: tutup],
                else: [T: tutup kurung],
              },
          ]
        else: [T: tutup kurung]

- "*": [T: kali] # 0x2a
- "+": [T: tambah] # 0x2b
- ",": # 0x2c
    # the following deals with the interaction of "," with "…" which sometimes wants the ',' to be silent
    # that this test is here and not with "…" is not ideal, but seems simplest
    test:
      if:
        - "$SpeechStyle != 'ClearSpeak' or $ClearSpeak_Ellipses = 'Auto' or "
          # must be ClearSpeak and $ClearSpeak_Ellipses = 'AndSoOn'
          # speak "comma" when not adjacent to '…'
        - "( following-sibling::*[1][text()!= '…'] and preceding-sibling::*[1][text()!='…']  ) or "
          # except if expression starts with '…'
        - " ../*[1][text()='…'] "
      then: [T: '']
      # else silent

- "-": [T: kurang] # 0x2d
- ".": # 0x2e
    - test:
        if: 'parent::*[1][self::m:mn]'
        then: [T: 'poin']
        else: [T: 'titik']
- ",": #
    - test:
        if: 'parent::*[1][self::m:mn]'
        then: [T: 'koma']
        else: [T: 'koma']

- "/": [T: per] # 0x2f
- ":": [T: bagi] # 0x3a
- ";": [T: titik koma] # 0x3b
- "<": # 0x3c
    - test:
        if: "$Verbosity!='Terse'"
        then: [T: '']
    - T: kurang dari
- "=": [T: sama dengan] # 0x3d
- ">": # 0x3e
